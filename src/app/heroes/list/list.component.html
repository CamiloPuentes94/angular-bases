<h3> Listado de heroes</h3>

<div *ngIf="deleteHeroe; else nothingWasDeleted">
  <h3>Héroe Borrado <small class="text-danger"> {{ deleteHeroe}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
  *ngIf="heroeNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
  >
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}</li>
</ul>
